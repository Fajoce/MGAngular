<h1 class="text-center">Tipos de Inspeccion</h1>
<div class="container">
  <button routerLink="/AgregarTipos" mat-raised-button class="float-end mb-3">Crear</button>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name responsable -->
    <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef> Responsable </th>
        <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
      </ng-container>
     
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="search" matTooltip="Ver" fontIcon="search" routerLink="/getInspection/{{element.id}}"></mat-icon>
            <mat-icon routerLink="/editarTipo/{{element.id}}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
            <mat-icon (click)="eliminarTipos(element.id)" class="delete" matTooltip="Borrar"fontIcon="delete"></mat-icon>
        </td>
       
      </ng-container>
   <!--<tr><button (click)="getInspectionById(element.id)"></button></tr>-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" class="paginator mt-3 float-center"
showFirstLastButtons
aria-label="Select element of tipos">
</mat-paginator>
</div>
