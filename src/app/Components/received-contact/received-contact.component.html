    <h1 class="text-info text-center">Contacto Recibido</h1>

        <mat-card-title class="bg-success">Id: {{contact.conId}}</mat-card-title>
        <mat-card-content class="bg-success">
            <h3>Identificaci√≥n: {{contact.conIdentificacion}}</h3>
            <h3>Contacto: {{contact.conNombreCompleto}}</h3>

    </div>
  </mat-card>
</div>
